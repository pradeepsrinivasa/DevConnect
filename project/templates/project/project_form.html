{% extends 'main.html' %}
{% load static %}


{% block content %}


<main class="formPage my-xl">
       <div class="content-box">
           <div class="formWrapper">
               <a class="backButton" href="{% url 'account'%}"><i class="im im-angle-left"></i></a>
               <br>
               
                     
                     
               <form method="POST" enctype="multipart/form-data" class="form">
               {% csrf_token %}
                    <!-- Input:Text -->
                    {% for field in form %}


               
                   <div class="form__field">
                       <label for="formInput#text">{{field.label}} </label>
                       {{field}}
                   </div>
                   {% endfor %}

                   <div class="form__field">
                    {% for tag in project.tag.all  %}
                    <div class="project-tag tag tag--pill tag--main" data-tag='{{tag.id}}' data-project='{{project.id}}'>{{tag.name}} &#215</div>
                    {% endfor %}
                   </div>



                   <div class="form__field">
                    <label for="formInput#text">Tags</label>
                    <textarea class="input" name="newtags" placeholder="Add the tags Here..."></textarea>
    
                  </div>
    
    


                  
                   <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
               </form>
           </div>
       </div>
   </main>


 <script src="{% static 'uikit/app.js' %}"></script>
    

    





























































{% endblock content %}
